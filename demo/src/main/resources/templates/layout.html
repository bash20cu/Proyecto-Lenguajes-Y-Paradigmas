<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Título por defecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-3">
    <header>
        <h1>Mi App IA Generativa Y Prolog</h1>
        <hr/>
    </header>

     <h2>Prolog</h2>
    <div class="d-flex gap-3">
       
    <main class="flex-fill"  th:if="${mostrarFormulario}" th:replace="fragments/formulario :: content"></main>
    <main class="flex-fill" th:if="${mostrarResultado}" th:replace="fragments/resultado :: content"></main>
    </div>
    
      <h2>Consulta Generativa</h2>
     <div class="d-flex gap-3">
        
    <main class="flex-fill" th:if="${mostrarConsultaIA}" th:replace="fragments/home :: content"></main>
    <main class="flex-fill" th:if="${mostrarRespuestaIA}" th:replace="fragments/result :: content"></main>
    </div>
    
    <footer class="mt-5">
        <hr/>
        <p>© 2025 Proyecto Lenguaje y Paradigma de Programacion</p>
    </footer>
    
</body>
</html>
